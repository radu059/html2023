<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Formular de contact</h1>

        <form action="" method="post" multipart>
            <label for="oras">Selecteaza orasul dorit</label>
            <select name="oras" id="oras">
                <option value="">Selecteaza...</option>
                <option value="1">Bucuresti</option>
                <option value="2">Cluj</option>
                <option value="3">Iasi</option>
                <option value="4">Arad</option>
                
            </select><br>
            <label for="cursuri">Cursurile dorite</label>
            <select name="cursuri[]" id="Cursrui" multiple>
                <option value="Php">PHP</option>
                <option value="CSS">CSS</option>
                <option value="UVe">UVe</option>
            </select><br>
            <label for="mesaj">Mesaj</label>
            <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea> <br>
            <label for="CV">CV</label>
            <input type="file" name="document" id="cv"><br>
            <fieldset>
                <figcaption>Prorgama cursuri</figcaption>
                <input type="radio" name="Timp" id="Dimineata"> Dimineata
                <input type="radio" name="Timp" id="Pranz">Pranz
                <input type="radio" name="Timp" id="Seara">Seara
            </fieldset>
            <br>
            <input type="checkbox" name="termeni">Termeni
            <input type="checkbox" name="abonat">Abonat <br>

            <input type="submit" value="Trimite">
        </form>
    </div>
</body>
</html>
